'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Card
status: stable
description: This component produces a card component with image, title, description and link.
libraryDependencies:
  - core/once
props:
  type: object
  properties:
    # attributes:
    #   type: Drupal\Core\Template\Attribute
    #   title: Attributes
    image:
      type: string
      title: image
    title:
      type: string
      title: Title
      examples:
        - Basic Card
    cta_text:
      title: CTA Text
      type: string
      examples:
        - Click me!
    cta_href:
      title: CTA Href
      type: string
      examples:
        - 'https://www.example.org'
    cta_target:
      title: CTA Target
      type: string
      enum:
        - ''
        - _blank

slots:
  card_body:
    title: Body
    description: The contents of the card.
    examples:
      - <p>Foo is <strong>NOT</strong> bar.</p>

